<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="./images/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/insta-removebg-preview.png" class="insta-logo" alt="Logo Instagram">
                <div class="insta-photo">
                    <img src="./images/perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continuar como little.a._</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-user">Não é little.a._?</p>
                <p class="not-user">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-download">
                        <img src="./images/apple.png" alt="app store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./images/google.jpg" alt="google play store">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
